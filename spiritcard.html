<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>เส้นทางแห่งตำนาน - ค้นพบไพ่ตัวตนของคุณ | REFFORTUNE</title>
    <meta name="description" content="ใส่ข้อมูลวันเกิดของคุณเพื่อคำนวณไพ่ประจำราศีและไพ่จิตวิญญาณ พร้อมรับคำทำนายเชิงลึกจาก AI เพื่อค้นพบตัวตนที่แท้จริง" />
    <meta name="keywords" content="ไพ่ตัวตน, ไพ่จิตวิญญาณ, ไพ่ประจำราศี, คำนวณไพ่, ดูดวงจากวันเกิด, reffortune, AI Tarot" />

    <!-- Favicons & Meta Tags -->
    <link rel="icon" type="image/png" href="https://reffortune.com/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://reffortune.com/icon/apple-touch-icon.png" />

    <!-- Tailwind CSS & Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Helper Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Central Stylesheet -->
    <link rel="stylesheet" href="theme.css">

    <style>
        /* Page-specific styles */
        .form-input { 
            background-color: rgba(74, 35, 90, 0.2); 
            border: 1px solid rgba(74, 35, 90, 0.3);
            color: #3D2C42;
        }
        .form-input::placeholder { color: rgba(61, 44, 66, 0.6); }
        .form-input:focus { 
            border-color: #4A235A; 
            box-shadow: 0 0 15px rgba(74, 35, 90, 0.3); 
            background-color: rgba(74, 35, 90, 0.1);
        }
        
        .result-card { 
            transition: transform 0.5s ease, box-shadow 0.5s ease; 
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .result-card:hover { 
            transform: translateY(-10px) scale(1.05); 
            box-shadow: 0 10px 30px rgba(74, 35, 90, 0.4); 
        }

        .interpretation-section h4 { 
            font-size: 1.25rem; 
            font-weight: bold; 
            color: #3D2C42; /* Darker Purple */
            margin-top: 1.5rem; 
            margin-bottom: 0.5rem; 
            padding-bottom: 0.25rem; 
            border-bottom: 1px solid rgba(74, 35, 90, 0.3); 
        }
        .interpretation-section ul { list-style-position: inside; margin-left: 0.5rem; }
        .interpretation-section li::marker { content: '✨ '; }
        
        .loader { 
            width: 48px; 
            height: 48px; 
            border: 5px solid rgba(74, 35, 90, 0.2); 
            border-bottom-color: #4A235A; 
            border-radius: 50%; 
            display: block; 
            margin: 2rem auto; 
            box-sizing: border-box; 
            animation: rotation 1s linear infinite; 
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <!-- Background -->
    <div class="space-bg"></div>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <!-- Main Content -->
    <div class="relative min-h-screen p-4 md:p-8 flex flex-col items-center">
        <header class="text-center my-8 md:my-12 fade-in-item w-full max-w-4xl">
            <h1 class="text-4xl md:text-5xl font-bold text-purple-900 text-glow mb-4">เส้นทางแห่งตำนาน</h1>
            <p class="text-purple-800 opacity-90 max-w-2xl mx-auto">ค้นพบไพ่ตัวตนและไพ่จิตวิญญาณของคุณ ผ่านวันเดือนปีเกิด เพื่อเข้าใจแก่นแท้ของตนเอง</p>
             <div class="flex justify-center gap-6 mt-6">
                <a href="index.html" class="text-purple-700 hover:text-purple-900 font-semibold">&larr; กลับหน้าหลัก</a>
                <a href="#" id="reset-link" class="text-purple-700 hover:text-purple-900 font-semibold">คำนวณใหม่</a>
            </div>
        </header>

        <!-- Input Section -->
        <section id="input-section" class="glass-box p-6 md:p-8 rounded-2xl fade-in-item w-full max-w-2xl" style="animation-delay: 0.2s;">
            <form id="birthdate-form">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="day" class="block mb-2 text-sm font-medium">วันเกิด</label>
                        <input type="number" id="day" name="day" class="form-input w-full p-2.5 rounded-lg" placeholder="เช่น 21" min="1" max="31" required>
                    </div>
                    <div>
                        <label for="month" class="block mb-2 text-sm font-medium">เดือน</label>
                        <select id="month" name="month" class="form-input w-full p-2.5 rounded-lg" required>
                            <option value="1">มกราคม</option> <option value="2">กุมภาพันธ์</option> <option value="3">มีนาคม</option>
                            <option value="4">เมษายน</option> <option value="5">พฤษภาคม</option> <option value="6">มิถุนายน</option>
                            <option value="7">กรกฎาคม</option> <option value="8">สิงหาคม</option> <option value="9">กันยายน</option>
                            <option value="10">ตุลาคม</option> <option value="11">พฤศจิกายน</option> <option value="12">ธันวาคม</option>
                        </select>
                    </div>
                    <div>
                        <label for="year" class="block mb-2 text-sm font-medium">ปีเกิด (ค.ศ.)</label>
                        <input type="number" id="year" name="year" class="form-input w-full p-2.5 rounded-lg" placeholder="เช่น 1995" min="1900" max="2025" required>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <button type="submit" id="submit-button" class="bg-purple-800 hover:bg-purple-900 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
                        ค้นหาไพ่ตัวตน
                    </button>
                </div>
            </form>
        </section>

        <!-- Result Section -->
        <section id="result-section" class="hidden w-full max-w-5xl mt-8">
             <div id="card-display-area" class="grid grid-cols-1 md:grid-cols-2 gap-8 justify-items-center">
                <!-- Card containers will be injected here -->
            </div>
            <!-- AI Interpretation -->
            <div id="interpretation-container" class="glass-box p-6 md:p-8 rounded-2xl mt-8 fade-in-item" style="animation-delay: 0.4s;">
                 <h3 class="text-2xl font-bold text-purple-900 text-glow mb-4">เสียงสะท้อนจากจิตวิญญาณของคุณ</h3>
                 <div id="interpretation-text" class="text-purple-800 space-y-4 interpretation-section"></div>
            </div>
        </section>
    </div>
    
    <script>
        const tarotDeck = [
            { id: 'maj00', name: 'The Fool' }, { id: 'maj01', name: 'The Magician' },
            { id: 'maj02', name: 'The High Priestess' }, { id: 'maj03', name: 'The Empress' },
            { id: 'maj04', name: 'The Emperor' }, { id: 'maj05', name: 'The Hierophant' },
            { id: 'maj06', name: 'The Lovers' }, { id: 'maj07', name: 'The Chariot' },
            { id: 'maj08', name: 'Strength' }, { id: 'maj09', name: 'The Hermit' },
            { id: 'maj10', name: 'Wheel of Fortune' }, { id: 'maj11', name: 'Justice' },
            { id: 'maj12', name: 'The Hanged Man' }, { id: 'maj13', name: 'Death' },
            { id: 'maj14', 'name': 'Temperance' }, { id: 'maj15', name: 'The Devil' },
            { id: 'maj16', name: 'The Tower' }, { id: 'maj17', name: 'The Star' },
            { id: 'maj18', name: 'The Moon' }, { id: 'maj19', name: 'The Sun' },
            { id: 'maj20', name: 'Judgement' }, { id: 'maj21', name: 'The World' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('birthdate-form');
            const submitButton = document.getElementById('submit-button');
            const inputSection = document.getElementById('input-section');
            const resultSection = document.getElementById('result-section');
            const cardDisplayArea = document.getElementById('card-display-area');
            const interpretationDiv = document.getElementById('interpretation-text');
            const resetLink = document.getElementById('reset-link');

            form.addEventListener('submit', handleFormSubmit);
            resetLink.addEventListener('click', resetPage);

            function handleFormSubmit(e) {
                e.preventDefault();
                const day = parseInt(document.getElementById('day').value);
                const month = parseInt(document.getElementById('month').value);
                const year = parseInt(document.getElementById('year').value);

                if (!day || !month || !year) {
                    Swal.fire({
                        title: 'ข้อมูลไม่ครบถ้วน', 
                        text: 'กรุณากรอกข้อมูลวันเกิดให้ครบถ้วน', 
                        icon: 'error',
                        customClass: { popup: 'swal2-popup' } // Apply custom theme
                    });
                    return;
                }

                const zodiacCard = getZodiacCard(day, month);
                const soulCard = calculateSoulCard(day, month, year);
                displayResults(zodiacCard, soulCard);
            }

            function getZodiacCard(day, month) {
                const date = month * 100 + day;
                let cardName = '';
                if (date >= 321 && date <= 419) cardName = 'The Emperor';
                else if (date >= 420 && date <= 520) cardName = 'The Hierophant';
                else if (date >= 521 && date <= 620) cardName = 'The Lovers';
                else if (date >= 621 && date <= 722) cardName = 'The Chariot';
                else if (date >= 723 && date <= 822) cardName = 'Strength';
                else if (date >= 823 && date <= 922) cardName = 'The Hermit';
                else if (date >= 923 && date <= 1022) cardName = 'Justice';
                else if (date >= 1023 && date <= 1121) cardName = 'Death';
                else if (date >= 1122 && date <= 1221) cardName = 'Temperance';
                else if (date >= 1222 || date <= 119) cardName = 'The Devil';
                else if (date >= 120 && date <= 218) cardName = 'The Star';
                else if (date >= 219 && date <= 320) cardName = 'The Moon';
                return tarotDeck.find(card => card.name === cardName);
            }

            function calculateSoulCard(day, month, year) {
                const fullNumber = `${day}${month}${year}`;
                let sum = fullNumber.split('').reduce((acc, digit) => acc + parseInt(digit), 0);
                while (sum > 21) {
                    sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
                }
                if (sum === 0) sum = 21; 
                return tarotDeck[sum];
            }

            function displayResults(zodiacCard, soulCard) {
                cardDisplayArea.innerHTML = ''; 
                const zodiacContainer = createCardElement('ไพ่ประจำราศี', zodiacCard, '0s');
                const soulContainer = createCardElement('ไพ่จิตวิญญาณ', soulCard, '0.2s');
                cardDisplayArea.appendChild(zodiacContainer);
                cardDisplayArea.appendChild(soulContainer);

                generateAiInterpretation(zodiacCard, soulCard);

                inputSection.classList.add('fade-out');
                const fadeOutAnimation = inputSection.animate([{ opacity: 1 }, { opacity: 0, transform: 'scale(0.95)' }], { duration: 600, easing: 'ease-out' });
                fadeOutAnimation.onfinish = () => {
                    inputSection.style.display = 'none';
                    resultSection.classList.remove('hidden');
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                };
            }

            function createCardElement(title, card, delay) {
                const container = document.createElement('div');
                container.className = `text-center fade-in-item`;
                container.style.animationDelay = delay;
                // Find the index of the card in the tarotDeck to construct the image URL
                const cardIndex = tarotDeck.findIndex(c => c.name === card.name);
                // Ensure cardIndex is valid before creating URL
                const cardImageUrl = cardIndex !== -1 
                    ? `https://reffortune.com/card/${String(cardIndex).padStart(2, '0')}.png`
                    : 'https://placehold.co/200x350/BAA1AE/4A235A?text=Error';

                container.innerHTML = `
                    <h3 class="text-2xl font-bold text-purple-800 text-glow mb-4">${title}</h3>
                    <img src="${cardImageUrl}" alt="ไพ่ ${card.name}" class="result-card w-48 md:w-64 mx-auto">
                    <p class="mt-4 text-xl font-semibold">${card.name}</p>
                `;
                return container;
            }

            // [CHANGED] This function now calls our own backend API endpoint
            async function generateAiInterpretation(zodiacCard, soulCard) {
                interpretationDiv.innerHTML = '<div class="loader"></div><p class="text-center">AI กำลังอ่านไพ่🃏...เพื่อสร้างคำทำนายเฉพาะตัวคุณ...</p>';
                submitButton.disabled = true;

                // The API endpoint we created (e.g., on Vercel)
                const apiUrl = '/api/getInterpretation';

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // Send only the necessary data
                        body: JSON.stringify({ 
                            zodiacCardName: zodiacCard.name, 
                            soulCardName: soulCard.name 
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.interpretation) {
                        // Use the 'marked' library to parse Markdown to HTML
                        interpretationDiv.innerHTML = marked.parse(result.interpretation);
                    } else {
                        throw new Error("ไม่พบคำทำนายในผลลัพธ์จากเซิร์ฟเวอร์");
                    }

                } catch (error) {
                    console.error("Error calling backend API:", error);
                    interpretationDiv.innerHTML = `<p class="text-red-600 font-semibold">เกิดข้อผิดพลาด: ${error.message}. ระบบอาจกำลังมีผู้ใช้งานจำนวนมาก โปรดลองอีกครั้งในภายหลัง</p>`;
                } finally {
                    submitButton.disabled = false;
                }
            }

            function resetPage(e) {
                if (e) e.preventDefault();
                resultSection.classList.add('hidden');
                inputSection.style.display = 'block';
                inputSection.classList.remove('fade-in-item');
                void inputSection.offsetWidth; // Trigger reflow
                inputSection.classList.add('fade-in-item');
                
                cardDisplayArea.innerHTML = '';
                interpretationDiv.innerHTML = '';
                form.reset();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
